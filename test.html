<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <style>
        /* Aquí puedes agregar tus estilos CSS */
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px 0;
        }
        .caja {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        #miFoto img {
            width: 25%;
            height: auto;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin-left: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="caja">
            <h1 id="miFoto"><img src="imagenes/MiPhoto.png" alt="Mi Foto"></h1>
            <nav>
                <ul>
                    <li><a href="#" onclick="loadContent('inicio')">Inicio</a></li>
                    <li><a href="#" onclick="loadContent('certificados')">Certificados</a></li>
                    <li><a href="#" onclick="loadContent('contacto')">Contacto</a></li>
                </ul>   
            </nav>
        </div>
    </header>
    <main id="main-content">
        <!-- Aquí se cargará el contenido dinámicamente -->
    </main>

    <script>
        function loadContent(page) {
            const content = {
                inicio: '<h2>Inicio</h2><p>Bienvenido a la página de inicio.</p>',
                certificados: '<h2>certificados</h2><p>Esta es la página de certificados.</p>',
                contacto: '<h2>Contacto</h2><p>Esta es la página de contacto.</p>',
            };

            document.getElementById('main-content').innerHTML = content[page];
        }

        // Cargar contenido inicial
        loadContent('inicio');
    </script>
</body>
</html>
